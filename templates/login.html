    <title>Needlee Console</title>
</head>
<body class="bg-dark">
<style>
    html, body, .container{
        height: 100%;
    }

    .login-form {
        width: 350px;
        padding: 2rem 1rem 0rem 1rem;
    }

    form {
        padding: 1rem 1rem 0rem 1rem;
    }
    #logo {
        padding-left: 2rem;
        padding-right: 2rem;
    }
</style>
    <div class="container">
        <div class="wrapper d-flex align-items-center justify-content-center h-100">
            <div class="card login-form bg-dark border-light">
                <div id="logo" class="d-flex align-items-center justify-content-center">
                    <img src="{{ url_for('static', filename='img/needlee-console-logo.png') }}" width="100%">
                </div>
                
                <div class="card-body">
                    <!-- <h5 style="color: white;" class="card-title text-center">Needlee Console</h5> -->
                    <form style="color: white;" method="post" action="/login">
                        <div class="mb-3">
                            <label for="vehicle-id" class="form-label">Vehicle ID</label>
                            <input name="vehicle_id" class="form-control" id="vehicle-id"
                                aria-describedby="vehicle-id-help">
                        </div>
                        <div class="mb-3">
                            <label for="vehicle-key" class="form-label">Vehicle Key</label>
                            <input type="password" name="vehicle_key" class="form-control" id="vehicle-key">
                        </div>
                        <button type="submit" class="btn btn-outline-light w-100 mb-2">Open Console</button>
                        <p id="wrong-creds" style="display: none;" class="text-danger">Vehicle id or key doesn't match</p>
                        <div class="sign-up mt-5 fs-6">
                            How do I get a Needlee Console account? <a style="color: #937676;" href="#">Learn more</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        var status =  "{{login_status}}"
        console.log(status)
        if ("{{login_status}}" == "False") {
            window.document.getElementById("wrong-creds").style = "display: inline";
